# Tmux Configuration

# Enable mouse support (scrolling, pane selection, resizing)
set -g mouse on

# Set default terminal
set -g default-terminal "screen-256color"

# Set scrollback history limit
set -g history-limit 10000

# Start window numbering at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable vi mode for copy mode
setw -g mode-keys vi

# Reduce escape time for better vim experience
set -sg escape-time 0

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off

# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status format
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour81'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'
